<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Game API Test</h1>
<button onclick="callApi()">Call Backend</button>
<div id="result">Waiting for response...</div>

<script>
    async function callApi() {
        try {
            const response = await fetch('http://localhost:8080/api/calculate?a=3&b=5');
            const data = await response.json();
            document.getElementById('result').textContent = `Result: ${data.result}`;
        } catch (error) {
            document.getElementById('result').textContent = 'Error calling API';
            console.error(error);
        }
    }
</script>
</body>
</html>
